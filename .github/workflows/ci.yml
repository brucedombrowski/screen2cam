name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxext-dev

      - name: Build
        run: make

      - name: Verify binary
        run: test -f screen2cam

      - name: ShellCheck
        run: shellcheck demo.sh deploy_linux.sh

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Verify binary
        run: test -f screen2cam

      - name: Install ShellCheck
        run: brew install shellcheck

      - name: ShellCheck
        run: shellcheck demo_mac.sh

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: mingw-w64-x86_64-gcc make

      - name: Build
        shell: msys2 {0}
        run: make

      - name: Verify binary
        shell: msys2 {0}
        run: test -f screen2cam.exe
